<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline';" />
        <link rel="stylesheet" type="text/css" href="panel.css" />
        <link rel="shortcut icon" type="image/png" href="16.png" />
        <title></title>
        <style>
            :root {
                --colorHighlightFgAlpha: rgba(246,246,246,0.5);
                --colorHighlightFgAlphaHeavy: rgba(246,246,246,0.25);
                --colorAccentFgAlpha: rgba(246,246,246,0.25);
                --radiusRound: 0px;
                --radiusRounded: 0px;
                --radiusRoundedLess: 0px;
                --radius: 0px;
                --radiusHalf: calc(var(--radius) * 0.5);
                --shadowOpacity: 1;
                --shadowInput: 0 1px 2px rgba(0,0,0, calc(var(--shadowOpacity) * 0.1)) inset;
                --shadowOverlay: 0 0 0 1px rgba(0,0,0, calc(var(--shadowOpacity) * 0.1)), 0 2px 8px rgba(0,0,0, calc(var(--shadowOpacity) * 0.25));
                --fontSize: 13px;
                --fontSizeXL: calc(var(--fontSize) + 14px);
                --fontSizeLargest: calc(var(--fontSize) + 10px);
                --fontSizeLarger: calc(var(--fontSize) + 8px);
                --fontSizeLarge: calc(var(--fontSize) + 3px);
                --fontSizeSmall: calc(var(--fontSize) - 1.5px);
                --fontSizeSmaller: calc(var(--fontSize) - 3px);
                --fontWeight: 400;
                --lineHeight: 1.3;
                --padding: 6px;
                --toolbarHeight: 34px;
                --colorBg: #ececec;
                --colorBgAlpha: rgba(236,236,236,0.8);
                --colorBgAlphaHeavy: rgba(255,255,255,0.6);
                --colorBgAlphaHeavier: rgba(255,255,255,0.2);
                --colorBgDark: #e7e7e7;
                --colorBgDarker: #dddddd;
                --colorBgLight: #fefefe;
                --colorBgLighter: #ffffff;
                --colorBgLightIntense: #fefefe;
                --colorBgIntense: #ffffff;
                --colorBgIntenser: #ffffff;
                --colorBgInverse: #e7e7e7;
                --colorBgInverser: #dddddd;
                --colorBgFaded: #e2e2e2;
                --colorFg: #3b3b3b;
                --colorFgAlpha: rgba(59,59,59,0.1);
                --colorFgIntense: #1e1e1e;
                --colorFgFaded: #5a5a5a;
                --colorFgFadedMore: #7c7c7c;
                --colorHighlightBg: #006ed7;
                --colorHighlightBgAlpha: rgba(0,110,215,0.25);
                --colorHighlightBgDark: #0059be;
                --colorHighlightFg: #f6f6f6;
                --colorAccentBg: #104fbd;
                --colorAccentBgAlpha: rgba(104,132,251,0.4);
                --colorAccentBgAlphaHeavy: rgba(104,132,251,0.25);
                --colorAccentBgDark: #003fa9;
                --colorAccentBgDarker: #00288c;
                --colorAccentBgFaded: #2f5ccc;
                --colorAccentBgFadedMore: #3e64d6;
                --colorAccentBgFadedMost: #6884fb;
                --colorAccentBorder: #0045b0;
                --colorAccentBorderDark: #00359d;
                --colorAccentFg: #f6f6f6;
                --colorAccentFgFaded: #83a3da;
                --colorBorder: #d0d0d0;
                --colorBorderHighlight: #2a82d6;
                --colorBorderDisabled: #d5d5d5;
                --colorBorderIntense: #bcbcbc;
            }
        </style>
    </head>
    <body>
        <header>
            <button id="lock"></button>
            <button id="unlock" class="hidden"></button>
            <input type="search" placeholder="" autofocus />
            <button id="options">âš™</button>
        </header>
        <section>

        </section>
        <script type="text/javascript" src="panel.js"></script>
    </body>
</html>

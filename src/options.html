<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
        <link rel="stylesheet" type="text/css" href="panel.css" />
        <link rel="shortcut icon" type="image/png" href="16.png" />
        <title></title>
    </head>
    <body>
        <p id="style"></p>
        <label><input type="checkbox" id="color">color</label><br />
        <label><input type="checkbox" id="ff">font-family</label><br />
        <label><input type="checkbox" id="fw">font-weight</label><br />
        <label><input type="checkbox" id="fs">font-style</label><br />

        <p id="searchOptions"></p>
        <label><input type="checkbox" id="url"><span></span></label><br />
        <label><input type="checkbox" id="title"><span></span></label><br />
        <label><input type="checkbox" id="text"><span></span></label><br />
        <label><input type="checkbox" id="case"><span></span></label><br />
        <label><input type="checkbox" id="complex"><span></span></label><br />

        <p id="displaySettings"></p>
        <label><input type="checkbox" id="samePage"><span></span></label><br />
        <label><input type="checkbox" id="justScript"><span></span></label><br />
        <label><input type="checkbox" id="urlsOnly"><span></span></label><br />
        <label><input type="checkbox" id="removeDupes"><span></span></label><br />
        <label><input type="checkbox" id="sorted"><span></span></label><br />

        <p id="maxlinks"></p>
        <label><input type="number" min=0 id="max"><span></span></label><br />
        <span id="maxwarn"></span><br />

        <p id="openinp"></p>
        <label><span></span><select name="openin" id="openin">
            <option value="_blank"></option>
            <option value="linkspanel"></option>
        </select></label><br />

        <button id="save"></button>

        <script src="options.js"></script>
    </body>
</html>
